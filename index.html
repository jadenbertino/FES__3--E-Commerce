<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="landing">
    <nav>
      <div class="nav__container">
        <figure class="nav__logo">
          <img src="./assets/Library.svg" alt="">
        </figure>
        <ul>
          <li><a href="#" class="nav__link">Home</a></li>
          <li><a href="#" class="nav__link">Contact</a></li>
          <li><a href="#" class="nav__link nav__link--primary">Contact</a></li>
        </ul>
      </div>
    </nav>
    <header>
      <div class="header__container">
        <div class="header__description">
          <h1>America's most award online library platform</h1>
          <h2>Find your dream book with <span class="text--purple">Library</span></h2>
          <button class="btn">Browse Books Now</button>
        </div>
        <figure class="header__img--wrapper">
          <img src="./assets/Undraw_Books.svg" alt="" class="header__img">
        </figure>
      </div>
    </header>
  </section>
</body>
</html>
